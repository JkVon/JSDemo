<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <title>Clock</title>
</head>
<body>
    <div class="clockFace">
        <div class="hand hand--hour"></div>
        <div class="hand hand--minute"></div>
        <div class="hand hand--second"></div>
        <div class="clockCenter"></div>
        <div class="clockNumber"> </div>
        <div class="clockNumber transform--30deg"></div>
        <div class="clockNumber transform--60deg"></div>
        <div class="clockNumber transform--90deg"></div>
        <div class="clockNumber transform--120deg"></div>
        <div class="clockNumber transform--150deg"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
