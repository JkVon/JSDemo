<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/css_plan2.css">
    <title>Drum</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">bassDrum</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Calves</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Cowbell</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Cymbal</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">HandClap</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Conga</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Hat</span>
        </div>
        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">Drum</span>
        </div>
    </div>

    <audio data-key="65" src="./src/Drum_Sounds/bass_drum.wav"></audio>
    <audio data-key="83" src="./src/Drum_Sounds/cl_hi_hat.wav"></audio>
    <audio data-key="68" src="./src/Drum_Sounds/claves.wav"></audio>
    <audio data-key="70" src="./src/Drum_Sounds/cowbell.wav"></audio>
    <audio data-key="71" src="./src/Drum_Sounds/cymbal.wav"></audio>
    <audio data-key="72" src="./src/Drum_Sounds/hand_clap.wav"></audio>
    <audio data-key="74" src="./src/Drum_Sounds/mid_tom.wav"></audio>
    <audio data-key="75" src="./src/Drum_Sounds/mid_conga.wav"></audio>
    <audio data-key="76" src="./src/Drum_Sounds/o_hi_hat.wav"></audio>
    <audio data-key="186" src="./src/Drum_Sounds/snare_drum.wav"></audio>
    <script>
        window.addEventListener("keydown", function(e){
            var audio = document.querySelector("audio[data-key='" + e.keyCode + "']"),
                key = document.querySelector(".key[data-key='" + e.keyCode + "']"),
                keys = null,
                len = null,
                i = null;

            if (!audio) return;
            key.classList.add("playing");
            audio.currentTime = 0;
            audio.play();

            function removeTransition(e) {
                key.classList.remove("playing");
            }

            keys = document.querySelectorAll(".key");
            len = keys.length;

            for (i=0; i<len; i++) {
                keys[i].addEventListener("transitionend", removeTransition);
            }
        });
    </script>
</body>
</html>
